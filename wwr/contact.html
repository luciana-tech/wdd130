    <main id="contact"> 
    
        <form action="#">

            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <label for="name">Name:</label>
                   <p><input type="text" id="name" name="name"></p>
            </div>

            <div class="form-item">
                
                    <label for="useremail">E-mail:</label>
                   <p><input type="email" id="useremail" name="useremail"></p>
            
            </div>
            <div class="form-item1">    
            Reason for Contacting Us<br><br>
            <fieldset>    
            <input type="radio" name="reason" value="General">
            <label>General inquiry</label><br>
            <input type="radio" name="reason" value="Reservation">
            <label>Reservation Request</label><br>
            <input type="radio" name="reason" value="Suggestion">
            <label>Website Suggestion</label>
            </fieldset>
            </div>
            <div class="form-item">
                <label for="message">Your Message</label><br><br>
                <textarea id="message" name="message" rows="4" cols="55"></textarea>
                
            </div>
            <div class="form-item">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me for the monthly newsletter</label>
            </div>
            <div class="form-item">
            
                <button type="submit">Send Message</button>
            
            </div>
        </fieldset>
        </form>
